title: Happeninglist

sections:
 drafts:
  headline: Drafts
  type: pages
  info: "{{ page.from.toDate('Y-m-d') }} - {{ page.to.toDate('Y-m-d') }}"
  status: draft
  templates: happening

 published:
  headline: Published Event
  type: pages
  info: "{{ page.from.toDate('Y-m-d') }} - {{ page.to.toDate('Y-m-d') }}"
  sortBy: to desc
  status: published
  templates: happening

 terminal:
  headline: terminal
  type: terminal
  script: deploy
